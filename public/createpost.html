<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--scripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<!-- Button requires jQuery -->
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>

<body>
  <div class="row">
    <form class="col s6">
      <div class="row ">
        <h5>Create New Post</h5>
      </div>
      <div class="input-field col s12">
        <select>
        <option value="" disabled selected>Select City</option>
        <option value="1">London</option>
        <option value="2">Sydney</option>
        <option value="3">San Francisco</option>
        <option value="4">Shanghai</option>
        </select>
      </div>
      <div class="input-field col s12">
        <input placeholder="You won't find this anywhere else..." id="post_title" type="text" class="validate">
        <label for="post_title">Title</label>
      </div>
      <div class="input-field col s12">
        <textarea id="Description" placeholder="Tell me more..." class="materialize-textarea"></textarea>
        <label for="Description">Description</label>
      </div>
      <div>
        <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
